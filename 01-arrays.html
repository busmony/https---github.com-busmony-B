  <title>Arrays</title>

<body>
  <script>
    /* 
      Arrays ate generally described as "list-like -0bjects";
      They are basically single objects that contain multiple values stored in a list.
    */

    // Creating Arrays
    // Arrays consist of square brackets and items that are seperated by commas.

    // 1. Suppose we want to store a shopping list in a array;
    const shopping = ["bread", "milk", "chees", "hummus", "noodles"];
    console.log(shopping); // ['bread', 'milk', 'chees', 'hummus', 'noodles']

    // 2. In the above example, each item is a string, but in an array we can store variou data types - strings, numbers, objects and even other arrays. We can also mix data types in a single array - we don't have to limit ourselves to storing only numbers in one array, and in other only numbers.
    const sequence = [1, 3, 2, 4, 5, 8, 13];
    const random = ["tree", 795, [0, 1, 3]];
    const random2 = ["rahul", 18, [4, "flowers"]];



    // Finding the length of an arrays
    // You can find out the length of an array (how many items are in it) in exactly the same way as you find out the length (in chatacters) of a string - by using the "length" property.
    const shopping2 = ["bread", "milk", "chees", "hummus", "noodles"];
    console.log(shopping2.length); // 5

    console.log(sequence.length); // 7
    console.log(random.length); // 3
    console.log(random2.length); // 3



    // Accessing and modifying array items
    // Items in an array are numbered, starting from zero.
    // This number is called the item's index.
    // So the first item has index 0, the second has index 1, and so on.
    // You can access individual items in the array using bracket notation and supplying the item's index, in the same way the you accessed the letter in a string.

    const shopping3 = ["bread", "milk", "chees", "hummus", "noodles"];
    console.log(shopping3[0]); // bread

    // 1. You can also modify an item in an array by giving array a new value.
    const shopping4 = ["bread", "milk", "chees", "hummus", "noodles"];
    shopping4[0] = "tahini"
    console.log(shopping4);
    // ['tahini', 'milk', 'chees', 'hummus', 'noodles']

    // 2. Note that an array inside an array is called a multidimensional array.
    // You can access an item inside an array that is itself inside another array by chaining two sets of square brackets together.
    // To access one of the items inside the array that is the third item inside the 'array3' array;
    const random3 = ["tree", 795, [0, 1, 3]];
    console.log(random3[2][2]); // 3



    // Finding the index of items in a array
    // If you don't know the index of an item, you can use the 'indexOf()' method. 
    // The 'indexOf()' method takes an item as an argument and will either return the item's index or -1 if the item is not in the array:
    const birds = ["Parrot", "Falcon", "Owl"];
    console.log(birds.indexOf("Owl")); // 2
    console.log(birds.indexOf("Falcon")); // 1



    // Adding items
    // To add one or more items to the end of an array we can use 'push()'.
    // Note that you need to include one or more itmes that you want to add to the end of your array.
    const cities = ["Manchester", "Liverpool"];
    cities.push("Cardiff");
    console.log(cities); // ['Manchester', 'Liverpool', 'Cardiff']

    cities.push("Bradford", "Brighton");
    console.log(cities); // ['Manchester', 'Liverpool', 'Cardiff', 'Bradford', 'Brighton']

    // The new length of the array is returned when the method call complets.
    // If you wanted to store the new array length in a variable, you could do --
    const cities2 = ["Manchester", "Liverpool"];
    const newLength = cities2.push("Bristol");
    console.log(cities2);
    console.log(newLength); // 3


    // To add an item to the start of the array, use 'unshift()':
    const cities3 = ["Manchester", "Liverpool"];
    cities3.unshift("Edinburgh");
    console.log(cities3); // ['Edinburgh', 'Manchester', 'Liverpool']


    // Removing items
    // To remove the last item for the array, use 'pop()'.
    const cities4 = ['Edinburgh', 'Manchester', 'Liverpool'];
    cities4.pop();
    console.log(cities4); // ['Edinburgh', 'Manchester']


    // The 'pop()' method returns the item that was removed.
    // To save that item in a new variable, you could do this:
    const cities5 = ['Edinburgh', 'Manchester', 'Liverpool'];
    const removeCity = cities5.pop();
    console.log(removeCity); // "Liverpool"


    // To remove the first item from an array, use 'shift()':
    const cities6 = ["Manchester", "Liverpool"];
    cities6.shift();
    console.log(cities6); // ['Liverpool']


    // If you know the index of an item, you can remove it from the array using 'splice()':
    const cities7 = ["Manchester", "Liverpool", "Edinburgh", "Carlisle"];
    const index = cities7.indexOf("Liverpool");
    if (index !== -1) {
      cities7.splice(index, 1)
    }
    console.log(cities7); // ['Manchester', 'Edinburgh', 'Carlisle']


    // In this call to 'splice()', the first argument sayes where to start removing items,
    // and the second argument says how many items should be removed. 
    // So you can remove more than one items.
    const myCities = ["Manchester", "Liverpool", "Edinburgh", "Carlisle"];
    const myCitiesIndex = myCities.indexOf("Liverpool");
    if (index !== -1) {
      myCities.splice(index, 2);
    }
    console.log(myCities);  // ['Manchester', 'Carlisle']
  


    // Accessing every item
    // Very often you will want to access every item in the array.
    // You can do this using the 'for...of' statement:
    const birds2 = ["Parrot", "Falcon", "Owl", "Crow"];

    for (const bird of birds2) {
      console.log(bird);
    }


    // Sometimes you will want to do the same thing to each iten in an array, leaving you with an arra containing the changrd items.
    // You can do this using 'map()'. 
    // The code below takes an array of numbers and doubles each numbers:
    function double(number) {
      return number * 2;
    }
    const numbers = [5, 2, 7, 6];
    const doubled = numbers.map(double);
    console.log(doubled); // [10, 4, 14, 12]
    // We give function to the map(), and map() calls the function once for each item in the array, passing in the item.
    // It then adds the return value for each function call to a new array, and finally returns the new array.


    // Sometimes you'll want to creat a new array containing only the items in the original array that match some test.
    // You can do that using 'filter()'.
    // The code below takes an array of strings and returns an array containing just the strings that are greater then 8 characters long:
   
    function isLong(city) {
      return city.length > 8;
    }
    const cities8 = ['Manchester', 'Liverpool', 'Cardiff', 'Bradford', 'Brighton'];
    const longer = cities8.filter(isLong);
    console.log(longer); // ['Manchester', 'Liverpool']
   
    // Like map(), we give a function to the filter() method, 
    // and filter() calls this function for every item in the array, passing in them.
    // If the function returns ture, the the item is added to a new array.
    // Finally it returns the new arrat.



    // Converting between strings and arrays
    // Often you'll br presented with some raw data contained in a big long string,
    // and you might want to separate the useful out ino a more useful form and then do things to them.
    // like display them in a data table.
    // To do this,
    // We use the 'split()' method.
    // In its simplest form, this takes a single parameter,
    // the character you want to separate the string at, 
    // and returns the substring between the separator as items in an array.

    // 1. Create a string -
    const data = "Manchester,London,Liverpool,Brimingham,Leeds,Carlisl";

    // 2. Now let's split it at each comma:
    const cities9 = data.split(",");
    cities9;

    // 3. Finally, try finding the length of your new array, and retrieving some items form it;
    cities9.length;
    cities9[0]; // the first item in the array
    cities9[1]; // the second item in the array
    console.log(cities9[cities9.length - 1]); // the last item in the array

    // 4. You can also go the opposite way using the 'join()' method:
    const commaSeperated = cities9.join(",");
    console.log(commaSeperated);
    
    // 5. Another way of converting an array to a string is to use the 'toString()' method.
    // 'toString()' is arguably simpler than 'join()' as it doesn't take a parameter,
    // but more limiting.
    // With 'join()' you can specify different separator, whereas 'toString()' always uses a comma.
    // Try running step 4 with a different character than a comma.
    const commaSeperated2 = cities9.join(".");
    console.log(commaSeperated2);

    const dogNames = ["Rocket", "Flash", "Bells", "Slugger"];
    console.log(dogNames.toString()); // Rocket,Flash,Bells,Slugger
